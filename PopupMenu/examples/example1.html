<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ContextLikeMenu example1</title>
<script type="text/javascript" src="../../Core/mjlib.js"></script>
<script type="text/javascript" src="../PopupMenu.js"></script>
<link href="./css/example1.css" type="text/css" rel="stylesheet"/>
<link href="../themes/dark/main.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div >
	<div id="element1" class="blue texthover">Menu</div>
	<div id="element2" class="blue texthover">Move your mouse over me!</div>
	<div id="element3" class="white texthover">Please, click me!</div>
	<div id="element4" class="blue texthover">Simple menu</div>
</div>
	<script type="text/javascript">
		
		"use strict";

		var customAction = function(){
			alert("Account settings clicked!");
		};
		
		var simpleMenu = new PopupMenu({
			width : 220,
			activationMethod: 'mouseover',
			entries : [ {
				text : "<span class='important'>mjlib - JS menu library</span><br/><span class='small'>Javascript context-like menu. Library usage examples.</span>",
				link : 'http://google.pl'
			}, {
				text : '<b>Go to github social coding</b>',
				link : 'http://github.com'
			}, {
				text : "<div id='myDivGentoo'>Account settings</div>",
				link : 'javascript:alert("Account settings clicked!")'
			}, {
				text : 'Pictures',
				link : 'http://picasa.com'
			}, {
				text : "<div id='myDiv'>Do something...</div>",
				link : function(){
					alert('Do something clicked!')
					}
			} ],
			element : document.getElementById('element1')
		});

		var simpleMenu2 = new PopupMenu({
			width : "240px",
			activationMethod: 'mouseover',
			entries : [ {
				text : '<b>Linux Kernel</b>',
				link : 'http://kernel.org'
			}, {
				text : "<div id='myDivGentoo'>Account settings</div>",
				link : 'javascript:alert("Account settings clicked!")'
			}, {
				text : "<span class='important'>More</span><br/><span class='small'>Some additional information...</span>",
				link : "javascript:alert('Hello...')" 
			} ],
			element : document.getElementById('element2')
		});
		
		var simpleMenu3 = new PopupMenu({
			width : "280px",
			hideTimeout: 100,
			entries : [ {
				text : 'Edit your profile',
				link : 'http://google.pl'
			}, {
				text : "<div id='myDivLgpl'><b>GNU LGPL on Wikipedia</b></div>",
				link : 'http://en.wikipedia.org/wiki/GNU_Lesser_General_Public_License'
			}, {
				text : "<div id='myDivUbuntu'>Ubuntu 10.04</div>",
				link : customAction
			} ],
			element : document.getElementById('element3')
		});
		
		var simpleMenu4 = new PopupMenu({
            width : 180,
            hideTimeout: 100,
            entries : [ {
                text : 'lorem ipsum',
                link : function(){alert('1 clicked!');}
            }, {
                text : 'dolor sit amet',
                link : function(){alert('2 clicked!');}
            }, {
                text : 'rhoncus venenatis',
                link : function(){alert('3 clicked!');}
            }, {
                text : 'a elementum suspendisse',
                link : function(){alert('4 clicked!');}
            }, {
                text : 'pellentesque',
                link : function(){alert('5 clicked!');}
            }, {
                text : 'eu mus',
                link : function(){alert('6 clicked!');}
            } ],
            element : document.getElementById('element4')
        });
		
	</script>

</body>
</html>
